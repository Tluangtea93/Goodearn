<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster | Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #8a2be2;
            --primary-dark: #6a1cb9;
            --secondary: #ff6b6b;
            --background: #1a1a2e;
            --card-bg: #16213e;
            --text: #ffffff;
            --text-secondary: #b0b0d1;
            --success: #4ade80;
            --error: #f87171;
            --warning: #fbbf24;
            --ad-bg: #0f3460;
            --progress: #e94560;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--background), #0d0d1a);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
            position: relative;
        }
        
        .header {
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            font-size: 28px;
            animation: pulse 2s infinite;
        }
        
        .logo-text {
            font-size: 24px;
            font-weight: 700;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .game-container {
            padding: 25px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 15px;
            border-radius: 12px;
            font-size: 15px;
        }
        
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-weight: 700;
            font-size: 18px;
            color: var(--secondary);
        }
        
        .timer-container {
            position: relative;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 25px 0;
            overflow: hidden;
        }
        
        .timer-progress {
            height: 100%;
            width: 100%;
            background: var(--progress);
            border-radius: 5px;
            transition: width 0.3s linear;
        }
        
        .question-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            line-height: 1.5;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .options-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }
        
        .option-btn {
            background: rgba(255, 255, 255, 0.08);
            border: none;
            border-radius: 12px;
            padding: 15px;
            color: var(--text);
            font-size: 16px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }
        
        .option-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .option-btn:active {
            transform: translateY(0);
        }
        
        .option-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background: var(--primary);
            border-radius: 50%;
            margin-right: 12px;
            font-weight: bold;
        }
        
        .ad-container {
            background: var(--ad-bg);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .ad-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--warning);
            margin-bottom: 15px;
        }
        
        .ad-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        
        .ad-placeholder {
            width: 100%;
            height: 150px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            font-weight: bold;
            font-size: 18px;
        }
        
        .ad-timer {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        .ad-skip {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 20px;
            padding: 8px 20px;
            color: var(--text);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .ad-skip:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .result-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            display: none;
        }
        
        .result-content {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .result-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .correct .result-icon {
            color: var(--success);
        }
        
        .incorrect .result-icon {
            color: var(--error);
        }
        
        .result-title {
            font-size: 24px;
            margin-bottom: 15px;
        }
        
        .result-message {
            margin-bottom: 25px;
            color: var(--text-secondary);
        }
        
        .next-btn {
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 12px;
            padding: 14px 30px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(138, 43, 226, 0.4);
        }
        
        .footer {
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: var(--text-secondary);
            background: rgba(0, 0, 0, 0.2);
        }
        
        /* Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .game-container {
                padding: 20px 15px;
            }
            
            .question-container {
                padding: 15px;
                font-size: 16px;
            }
            
            .option-btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo-icon">‚ùì</div>
                <div class="logo-text">QuizMaster</div>
            </div>
            <div class="subtitle">Answer before time runs out!</div>
        </div>
        
        <div class="game-container">
            <div class="stats">
                <div class="stat-item">
                    <div>Question</div>
                    <div class="stat-value" id="question-count">1</div>
                </div>
                <div class="stat-item">
                    <div>Score</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat-item">
                    <div>Streak</div>
                    <div class="stat-value" id="streak">0</div>
                </div>
            </div>
            
            <div class="timer-container">
                <div class="timer-progress" id="timer-progress"></div>
            </div>
            
            <div class="question-container" id="question">
                Which planet is known as the Red Planet?
            </div>
            
            <div class="options-container">
                <button class="option-btn fade-in">
                    <span class="option-letter">A</span>
                    <span class="option-text">Venus</span>
                </button>
                <button class="option-btn fade-in">
                    <span class="option-letter">B</span>
                    <span class="option-text">Mars</span>
                </button>
                <button class="option-btn fade-in">
                    <span class="option-letter">C</span>
                    <span class="option-text">Jupiter</span>
                </button>
                <button class="option-btn fade-in">
                    <span class="option-letter">D</span>
                    <span class="option-text">Saturn</span>
                </button>
            </div>
            
            <div class="ad-container" id="ad-container">
                <div class="ad-header">
                    <span>üîí</span>
                    <span>Continue Playing - Ad</span>
                </div>
                <div class="ad-content">
                    <div class="ad-placeholder">
                        Monetag Ad Space
                    </div>
                    <div class="ad-timer">
                        Ad will complete in <span id="ad-timer">5</span> seconds
                    </div>
                    <button class="ad-skip" id="skip-ad">Skip Ad</button>
                </div>
            </div>
        </div>
        
        <div class="result-overlay" id="result-overlay">
            <div class="result-content" id="result-content">
                <div class="result-icon">‚úì</div>
                <div class="result-title">Correct!</div>
                <div class="result-message">Well done! You earned 10 points</div>
                <button class="next-btn" id="next-btn">Next Question</button>
            </div>
        </div>
        
        <div class="footer">
            Play unlimited quizzes ‚Ä¢ Monetag Ads ‚Ä¢ Telegram Mini App
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Telegram Web App
            const tg = window.Telegram.WebApp;
            tg.expand();
            tg.enableClosingConfirmation();
            tg.setHeaderColor('#8a2be2');
            tg.setBackgroundColor('#1a1a2e');
            
            // Game state
            const state = {
                currentQuestion: 0,
                score: 0,
                streak: 0,
                timer: null,
                timeLeft: 30,
                adShown: false
            };
            
            // Quiz data
            const quizData = [
                {
                    question: "Which planet is known as the Red Planet?",
                    options: ["Venus", "Mars", "Jupiter", "Saturn"],
                    correct: 1
                },
                {
                    question: "What is the largest mammal?",
                    options: ["Elephant", "Blue Whale", "Giraffe", "Hippopotamus"],
                    correct: 1
                },
                {
                    question: "Which element has the chemical symbol 'O'?",
                    options: ["Gold", "Oxygen", "Osmium", "Oganesson"],
                    correct: 1
                },
                {
                    question: "Who painted the Mona Lisa?",
                    options: ["Vincent van Gogh", "Pablo Picasso", "Leonardo da Vinci", "Michelangelo"],
                    correct: 2
                },
                {
                    question: "What is the capital of Japan?",
                    options: ["Seoul", "Beijing", "Tokyo", "Bangkok"],
                    correct: 2
                }
            ];
            
            // DOM elements
            const questionCountEl = document.getElementById('question-count');
            const scoreEl = document.getElementById('score');
            const streakEl = document.getElementById('streak');
            const questionEl = document.getElementById('question');
            const timerProgressEl = document.getElementById('timer-progress');
            const optionsContainer = document.querySelector('.options-container');
            const adContainer = document.getElementById('ad-container');
            const adTimerEl = document.getElementById('ad-timer');
            const skipAdBtn = document.getElementById('skip-ad');
            const resultOverlay = document.getElementById('result-overlay');
            const resultContent = document.getElementById('result-content');
            const nextBtn = document.getElementById('next-btn');
            
            // Start the game
            startGame();
            
            function startGame() {
                state.currentQuestion = 0;
                state.score = 0;
                state.streak = 0;
                updateStats();
                loadQuestion();
                startTimer();
            }
            
            function updateStats() {
                questionCountEl.textContent = state.currentQuestion + 1;
                scoreEl.textContent = state.score;
                streakEl.textContent = state.streak;
            }
            
            function loadQuestion() {
                const question = quizData[state.currentQuestion];
                questionEl.textContent = question.question;
                
                optionsContainer.innerHTML = '';
                question.options.forEach((option, index) => {
                    const optionBtn = document.createElement('button');
                    optionBtn.className = 'option-btn fade-in';
                    optionBtn.innerHTML = `
                        <span class="option-letter">${String.fromCharCode(65 + index)}</span>
                        <span class="option-text">${option}</span>
                    `;
                    optionBtn.addEventListener('click', () => selectOption(index));
                    optionsContainer.appendChild(optionBtn);
                });
                
                // Reset timer
                state.timeLeft = 30;
                timerProgressEl.style.width = '100%';
                
                // Show ad after first question
                if (state.currentQuestion > 0 && !state.adShown) {
                    showAd();
                } else {
                    adContainer.style.display = 'none';
                }
            }
            
            function startTimer() {
                clearInterval(state.timer);
                
                state.timer = setInterval(() => {
                    state.timeLeft--;
                    timerProgressEl.style.width = `${(state.timeLeft / 30) * 100}%`;
                    
                    if (state.timeLeft <= 0) {
                        clearInterval(state.timer);
                        showResult(false, "Time's up!");
                    }
                }, 1000);
            }
            
            function selectOption(optionIndex) {
                clearInterval(state.timer);
                
                const correctIndex = quizData[state.currentQuestion].correct;
                const isCorrect = optionIndex === correctIndex;
                
                // Add visual feedback
                const optionButtons = document.querySelectorAll('.option-btn');
                optionButtons.forEach((btn, idx) => {
                    btn.disabled = true;
                    if (idx === correctIndex) {
                        btn.style.background = 'rgba(74, 222, 128, 0.2)';
                    } else if (idx === optionIndex && !isCorrect) {
                        btn.style.background = 'rgba(248, 113, 113, 0.2)';
                    }
                });
                
                // Update score and streak
                if (isCorrect) {
                    state.score += 10;
                    state.streak++;
                } else {
                    state.streak = 0;
                }
                
                showResult(isCorrect, isCorrect ? 
                    "Correct! +10 points" : 
                    `Incorrect! The answer was: ${quizData[state.currentQuestion].options[correctIndex]}`
                );
            }
            
            function showResult(isCorrect, message) {
                resultContent.className = isCorrect ? 'result-content correct' : 'result-content incorrect';
                resultContent.innerHTML = `
                    <div class="result-icon">${isCorrect ? '‚úì' : '‚úó'}</div>
                    <div class="result-title">${isCorrect ? 'Correct!' : 'Incorrect!'}</div>
                    <div class="result-message">${message}</div>
                    <button class="next-btn" id="next-btn">Next Question</button>
                `;
                
                document.getElementById('next-btn').addEventListener('click', nextQuestion);
                resultOverlay.style.display = 'flex';
            }
            
            function nextQuestion() {
                resultOverlay.style.display = 'none';
                state.currentQuestion++;
                
                if (state.currentQuestion >= quizData.length) {
                    // Reset questions if we reach the end
                    state.currentQuestion = 0;
                }
                
                state.adShown = false;
                updateStats();
                loadQuestion();
                startTimer();
            }
            
            function showAd() {
                adContainer.style.display = 'block';
                state.adShown = true;
                
                let adTimeLeft = 5;
                adTimerEl.textContent = adTimeLeft;
                
                const adTimer = setInterval(() => {
                    adTimeLeft--;
                    adTimerEl.textContent = adTimeLeft;
                    
                    if (adTimeLeft <= 0) {
                        clearInterval(adTimer);
                        adContainer.style.display = 'none';
                    }
                }, 1000);
                
                skipAdBtn.addEventListener('click', () => {
                    clearInterval(adTimer);
                    adContainer.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
